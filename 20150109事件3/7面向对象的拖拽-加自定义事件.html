<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{ width:100px; height:100px; background:red; position:absolute; top:0; left:0; cursor:move; -webkit-user-select:none;}
</style>
</head>

<body>
<div id="div1">1</div>
<div id="div2">2</div>
<div id="div3">3</div><div id="div4">4</div>
</body>
</html>
<script src="event.js"></script>
<script src="drag-oop.js"></script>
<script src="effect_20160110.js"></script>
<script>

 
var obj=new Drag(div1);//把要操作的当形参元素传进去
//ele.addEventListener("click",fn);
//EventTarget
//obj这个实例调用原型上的拖拽方法
obj.on("dragstart",clearEffect);//down的时候清除定时器
obj.on("drag",getSpeed);//move的时候获取速度
obj.on("dragend",fly);//up的时候执行fly
obj.on("dragend",drop);//up的时候执行drop
var obj2=new Drag(div2);//把要操作的当形参元素传进去
var obj3=new Drag(div3);
var obj4=new Drag(div4);
obj3.limited({l:0,r:300,t:0,b:200});//实例调用原型上的方法限定范围
obj2.border();//实例调用原型上的加边框方法
</script>
